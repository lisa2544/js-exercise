<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>按需加载图片</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        a {text-decoration:none;}
        ul{list-style:none;margin: 100px auto;}
        li{float:left; margin:0 0 10px 10px;border:1px solid #ccc;}
        img{width:300px;height:200px;display:block;}
    </style>

    <script type="text/javascript">
        window.onload = function(){
            //获取所有元素
            var oUl = document.getElementById('ul1');
            var aImg = oUl.getElementsByTagName('img');
            showImg();
            window.onscroll = showImg;
            function showImg()
            {
              var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
              for(var i = 0; i < aImg.length; i++)
              {
                    if(!aImg[i].isbook && getPos(aImg[i]) < scrollTop + document.documentElement.clientHeight)
                    {
                        aImg[i].src = aImg[i].getAttribute('_src');
                        aImg[i].isbook = true;
                    }
              };
            };

            function getPos(obj)
            {
                var iTop = 0;
                while (obj.offsetParent)
                {
                    iTop += obj.offsetTop;
                    obj = obj.offsetParent;
                }
                return iTop;
            };
        }
    </script>
    
</head>
